version: '3.8'

services:
  cry_analysis:
    build: .
    ports:
      - "8000:8000"
    environment:
      MODEL_PATH: /model/yamnet_lr_full.joblib
      CONFIDENCE_THRESHOLD: 0.6
    volumes:
      - ../../../artifacts_option2/yamnet_lr_full.joblib:/model/yamnet_lr_full.joblib:ro
      - ../../../cry_classifier.py:/app/cry_classifier.py:ro
      - ../../../data:/data:ro
      - ./app:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
